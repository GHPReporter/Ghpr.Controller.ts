<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8" />
    <title>
        GHP Report Run Page
    </title>
    <script src="./../src/js/tablesort.min.js"></script>
    <script src="./../src/js/jquery-1.11.0.min.js"></script>
    <script src="./../src/js/ghpr.controller.js"></script>
    <script src="./../src/js/plotly.min.js"></script>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="./../src/octicons/octicons.css" />
    <link rel="stylesheet" type="text/css" href="./../src/style/primer.css" />
    <link rel="stylesheet" type="text/css" href="./../src/style/github.css" />
</head>
<body>
<script type="text/javascript">
    RunPageUpdater.initialize();
</script>
<div class="border-bottom p-3 mb-3">
    <div class="container">
        <div style="text-align: center;">
            <h1>
                GHP Report Run Page
            </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="btn-group clearfix">
        <button class="btn" type="button" onclick="RunPageUpdater.loadPrev();">
            <span class="octicon octicon-arrow-left"></span>
            Prev
        </button>
        <button class="btn" type="button" onclick="RunPageUpdater.loadNext();">
            Next
            <span class="octicon octicon-arrow-right"></span>
        </button>
        <button class="btn" type="button" onclick="RunPageUpdater.loadLatest();">
            Latest
        </button>
    </div>
    <div class="border-bottom p-3 mb-3">
        <h1 id="run-name">
            Test run report
        </h1>
    </div>
    <div class="columns" id="Ids-MainResults">
        <div class="one-third column">
            <div>
                <h2 class="border-bottom p-3 mb-3">
                    Time:
                </h2>
                <div class="border border-0 p-3 mb-3">
                    <ul>
                        <li id="start">Start datetime: </li>
                        <li id="finish">Finish datetime: </li>
                        <li id="duration">Duration: </li>
                    </ul>
                </div>
            </div>
            <div>
                <h2 class="border-bottom p-3 mb-3">
                    Summary:
                </h2>
                <div class="border border-0 p-3 mb-3">
                    <ul>
                        <li id="total">Total: </li>
                        <li id="passed">Success: </li>
                        <li id="broken">Errors: </li>
                        <li id="failed">Failures: </li>
                        <li id="inconclusive">Inconclusive: </li>
                        <li id="ignored">Ignored: </li>
                        <li id="unknown">Unknown: </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="two-thirds column">
            <div id="summary-pie">

            </div>
        </div>
    </div>
</div>
</body>
</html>
<footer>
    <div class="border border-0 p-3 mb-3" style="text-align: center;">
        <div style="position: relative;">
            Copyright 2015-2016 Â© GhprWeb
        </div>
    </div>
</footer>
